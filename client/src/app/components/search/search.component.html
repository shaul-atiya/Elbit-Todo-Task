<div class="row">
  <div class="col-12">
    
    <mat-form-field>
       <input matInput 
       maxlength="50"
       [(ngModel)]="searchName"
        placeholder="Search by Name (title)"
        i18n-placeholder="'Search by Name (title)' text placeholder">
    </mat-form-field>

    <button mat-raised-button color="accent" class="search-btn" (click)="searchByName()" >Search</button>
    <button mat-raised-button color="accent" class="search-btn" (click)="clearSearchAndFindAll()" >Reset</button>

  </div>
</div>
